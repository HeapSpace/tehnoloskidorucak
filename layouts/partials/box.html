  <div class="box {{ .color }}">
  	<h2 class="town">{{ .town }}</h2>
  	<h3 class="date">{{ .date }} | {{ .location }}</h3>
		<ul class="talks clear">
      {{ range .talks }}
        <li><span>/</span><a href="{{trim .URL " "}}" target="_blank">{{trim .Name " "}}</a></li>
      {{ end }}
		</ul>

      <div class="meetup">
        {{ if (eq .link "#") }}
          Kuva se…
        {{ else }}
          <a href="{{- .link -}}">Dolaziš?</a>
        {{ end }}
      </div>

  </div>
