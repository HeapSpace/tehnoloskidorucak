  <div class="box {{ .color }}">
  	<h2 class="town">{{ .town }}</h2>
  	<h3 class="date">{{ .date }}</h3>
  	<h4>{{ .location }}</h4>
		<ul class="talks">
      {{ range .talks }}
        <li><span>⬣</span><a href="{{- .URL -}}" target="_blank">{{- .Name -}}</a></li>
      {{ end }}
		</ul>

      <div class="meetup">
        {{ if (eq .link "#") }}
          Kuva se…
        {{ else }}
          <a href="{{- .link -}}">Dolaziš?</a>
        {{ end }}
      </div>

  </div>
